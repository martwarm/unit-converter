<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
        <h1>Metric/Imperial unit conversion</h1>
            <form><input type="number" id="value-input"></form>
    </div>
    <div class="bottom" id="bottom">
        <h3>Length (Meter/Feet)</h3>
        <p id="meters">0 meters = 0 feet </p> <p id="feet">0 feet = 0 meters</p>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="liters">0 liters = 0 gallons </p> <p id="gallons">0 gallons = 0 liters</p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kilograms">0 kilograms = 0 pounds </p> <p id="pounds">0 pounds = 0 kilograms</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
